<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <th>
            <div class="calculator">
                <h1>Calculator</h1>
                <div class="entry">
                    <input type="text">
                </div>
                <div class="top">
                    <button>Clear</button>
                </div>
                <div class="btns">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="btns">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="btns">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="btns">
                    <button>=</button>
                    <button>0</button>
                    <button>^</button>
                    <button>*</button>
                </div>
            </div>
        </th>
    </table>    
</body>
</html>
